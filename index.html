<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/a0fb268ae6.js"></script>
        <title>Frame 394</title>
        <link rel="stylesheet" href="./css/computerOpstarten.css">
    </head>
    <body>
        <main>
            <section class="screenBorder">
                <section class="screenOff">
                    <section class="screen" id="js--screen">
                        <img src="./img/screen_background.jpg" alt="Screen Background">
                        <section class="screen__userImage">
                            <i class="far fa-user"></i>
                        </section>
                        <p class="screen__username">Daniel Voshart</p>
                        <section class="screen__password">
                            <input class="screen__password__input" type="password" placeholder="Password">
                            <button class="screen__password__button"><i class="fas fa-arrow-right"></i></button>
                        </section>
                    </section>
                </section>
            </section>
            <button class="onOffButton" id="js--onOffButton" onclick="onOff()"><i class="fas fa-power-off"></i></button>
        </main>
        <script src="./js/computerOpstarten.js" defer></script>
    </body>
</html>
