<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Frame 394</title>
        <link rel="stylesheet" href="./css/main.css">
        <!-- <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">  -->
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet"> 
        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <header>
            <img class="header_reddit" src="img/header_reddit.png" alt="reddit_header">
        </header>
        <section class="reddit_post">
            <h2 class="reddit_post__create">Create post</h2>
            <img class="reddit_post__community" src="img/reddit_com.png" alt="reddit_community">
            <section class="reddit_post__inputs">
                <input class="reddit_post__inputs__title">
                <input class="reddit_post__inputs__body">
            </section>
            <button class="reddit_post__cancel">Cancel</button>
            <button class="reddit_post__post">Post</button>
        </section>
    </body>
</html>
