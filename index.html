<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Frame 394</title>
        <link rel="stylesheet" href="./css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet"> 
        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <main id="js--reddit_page" class="reddit_page">
            <header>
                <img class="header_reddit" src="img/header_reddit.png" alt="reddit_header">
            </header>
            <section class="reddit_post">
                <h2 class="reddit_post__create">Create post</h2>
                <img class="reddit_post__community" src="img/reddit_com.png" alt="reddit_community">
                <section class="reddit_post__inputs">
                    <input id="js--title" class="reddit_post__inputs__title" placeholder="Title">
                    <section class="reddit_post__inputs__gif">
                        <section id="js--upload_group" class="reddit_post__inputs__group">
                            <h3 class="reddit_post__inputss__gif__text">Drag and drop images or </h3> 
                            <button id="js--gif_input" class="reddit_post__inputs__gif__button">UPLOAD</button>
                        </section>
                        <img id="js--gif" class="reddit_post__inputs__gif__img" src="/img/taser_plant.gif" alt="taser_gif">
                    </section>
                    <section class="buttons">
                        <button id="js--cancel" class="reddit_post__inputs__cancel">CANCEL</button>
                        <button id="js--post" class="reddit_post__inputs__post">POST</button>
                    </section>
                </section>
            </section>
            <footer>
                <p>THIS IS A SCHOOL PROJECT</p>
            </footer>
        </main>
        <section id="js--popup" class="upload_popup scale-in-center">
            <section id="js--gif_file" class="upload_popup__group">
                <img class="upload_gif" src="/img/gif.png" alt="upload_gif">
                <h2 class="gif_title">taser.gif</h2>
            </section>
        </section>
    </body>
</html>
